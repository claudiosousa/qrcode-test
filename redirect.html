<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>QR-Code redirect</title>
<link rel="icon" type="image/png" href="images/qr-code.png" />
<meta name="description" content="QR Code application">
</head>
<script>
    const children = {
        'theo': 'https://drive.google.com/file/d/19KA3AkNNAiravGzSS4YfLd1_GqHHqRX8/view?usp=sharing',
        'sophie': 'https://drive.google.com/file/d/1uMVfRkPkpCnsSNjcxeCVsWkHLD8zv1Wt/view?usp=sharing',
        'mathilde': 'https://drive.google.com/file/d/1adhDHHfow75Mw27i6Ky5vXDtjg_wToMO/view?usp=sharing',
        'arthur': 'https://drive.google.com/file/d/1alUSW4TxoS9gVj4aag1H0CrDY_KlAFEp/view?usp=sharing',
        'carla': 'https://drive.google.com/file/d/1WPDaCgbV9BE56N1K1e5hUcmhJWHclunF/view?usp=sharing'
    };

    const childName = () => {
        const params = new URL(location.href).searchParams;
        return params.get('child');
    }

    console.log(childName());
    location.replace(children[childName()])
</script>

</html>
